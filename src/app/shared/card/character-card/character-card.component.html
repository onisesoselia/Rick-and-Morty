<div class="card" style="width: 18rem">
  <img [src]="character.image" class="card-img-top" />
  <div class="card-body  highlight">
    <h5 class="card-title highlight">{{ character.name }}</h5>
    <a
      routerLink="/character/alterego/{{ character.name }}"
      class="button"
      >Show all Alterego</a
    >
  </div>
</div>
